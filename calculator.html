<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="./calculator.css" />
        <title>scientific calculator</title>
    </head>

    <body>
        <div class="cal">
            <table class="table table-bordered text-center">
                <tr>
                    <td colspan="5">
                        <input type="text" id="inputtext" placeholder="0"/>
                    </td>
                </tr>

                <tr>
                    <td>DEG</td>
                    <td>F-E</td>
                </tr>

                <tr>
                    <td>MC</td>
                    <td>MR</td>
                    <td>M+</td>
                    <td>M-</td>
                    <td>MS</td>
                </tr>

                <tr>
                    <td colspan="2">Trigonometry</td>
                    <td colspan="3">function</td>
                </tr>

                <tr>
                    <td>2<sup>nd</sup></td>
                    <td>&pi;</td>
                    <td>&exponentiale;</td>
                    <td>C</td>
                    <td>BACK</td>
                </tr>

                <tr>
                    <td>x<sup>2</sup></td>
                    <td>1/x</td>
                    <td>|x|</td>
                    <td>exp</td>
                    <td>mod</td>
                </tr>

                <tr>
                    <td>&radic;x</td>
                    <td>(</td>
                    <td>)</td>
                    <td>n&excl;</td>
                    <td>&divide;</td>
                </tr>

                <tr>
                    <td>x<sup>y</sup></td>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>&times;</td>
                </tr>

                <tr>
                    <td>10<sup>y</sup></td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>&minus;</td>
                </tr>

                <tr>
                    <td>log</td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>&plus;</td>
                </tr>

                <tr>
                    <td>ln</td>
                    <td>&plus;/&minus;</td>
                    <td>0</td>
                    <td>.</td>
                    <td>&equals;</td>
                </tr>

            </table>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
