<!DOCTYPE html>
<html>
    <body>

        <h2>JavaScript Practice Code : </h2>

        <p id="fontSize">JavaScript can change the style of an HTML element.</p>
        <button type="button" onclick="Myfunction()">Click Me!</button>
        <hr>
        <p id="display">JavaScript can hide HTML elements.</p>
        <button type="button" onclick="Myfunction()">Click Me!</button>
        <hr>

        <script>
            function Myfunction() {
                document.getElementById('fontSize').style.fontSize='20px';
                document.getElementById('display').style.display='none';
            }
            
        </script>
    </body>
</html>
